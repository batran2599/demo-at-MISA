<!DOCTYPE html>
<html>
    <head>
        <title>Công ty Misa</title>
        <link rel="stylesheet" type="text/css" href="/css/common/config.css" />
        <link rel="stylesheet" type="text/css" href="/css/common/lib.css" />
        <link rel="stylesheet" type="text/css" href="/css/common/dialog.css" />
        <link rel="stylesheet" type="text/css" href="/css/common/menu.css" />
        <link rel="stylesheet" type="text/css" href="/css/common/header.css" />
        <link rel="stylesheet" type="text/css" href="/css/common/content.css" />
    </head>
    <body>
        <div class="menu">
            <div class="menu-logo">
                <div class="toggle-icon"></div>
                <div class="amis-logo"></div>
            </div>
            <div class="menu-content">
                <div class="option-menu">
                    <div class="icon-option"></div>
                    <div class="option-content">Tổng quan</div>
                </div>
                <div class="option-menu">
                    <div class="icon-option"></div>
                    <div class="option-content">Báo cáo</div>
                </div>
                <div class="option-menu">
                    <div class="icon-option"></div>
                    <div class="option-content">Mua hàng</div>
                </div>
                <div id="employeesList" class="option-menu">
                    <div class="icon-option"></div>
                    <div class="option-content">Danh sách nhân viên</div>
                </div>
                <div id="customersList" class="option-menu">
                    <div class="icon-option"></div>
                    <div class="option-content">Danh mục khách hàng</div>
                </div>
                <div class="option-menu">
                    <div class="icon-option"></div>
                    <div class="option-content">Thiết lập hệ thống</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="left">
                <!-- Menu dropdown  -->
                <div class="tdb-dropdown restaurant-list">
                    <div id="tdb-display-option" class="tdb-value-of-dropdown"></div>
                    <div class="tdb-list-option">
                        <div class="tdb-option">
                            <div class="tdb-icon"></div>
                            <div class="tdb-content">Nhà hàng biển đông</div>
                        </div>
                        <div class="tdb-option">
                            <div class="tdb-icon"></div>
                            <div class="tdb-content">Nhà hàng biển tây</div>
                        </div>
                        <div class="tdb-option">
                            <div class="tdb-icon"></div>
                            <div class="tdb-content">Nhà hàng biển nam</div>
                        </div>
                        <div class="tdb-option">
                            <div class="tdb-icon"></div>
                            <div class="tdb-content">Nhà hàng biển bắc</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="avatar"></div>
                <div class="admin-name">Trần Duy Bá</div>
                <div class="option"></div>
            </div>
        </div>
        <div class="content">
            <div class="header-title">
                <div id="titleManagementPage" class="title">Danh sách khách hàng</div>
                <div class="feature">
                    <button class="tdb-button add-customer">
                        <div class="button-icon"></div>
                        <div class="content-icon">Thêm khách hàng</div>
                    </button>
                </div>
            </div>
            <div class="filter">
                <input class="tdb-input search" placeholder="Tìm theo mã, tên khác" />
                <button class="refresh"></button>
            </div>
            <!-- Bảng dữ liệu -->
            <div id="managementTable" class="content-table">
                <table class="data-table">
                    <thead>
                        <!-- Tiêu đề cột -->
                    </thead>
                    <tbody>
                        <!-- Nội dung của bảng  -->
                    </tbody>
                </table>
            </div>
            <div class="list-order-table">
                <div class="info-left">Hiển thị <b>1-10/1000</b> Khách hàng</div>
                <div class="order-table">
                    <div class="order-arrow-left">
                        <button class="arrow-button first-page"></button>
                        <button class="arrow-button next-page-left"></button>
                    </div>
                    <div class="list-table-number">
                        <div class="table-number">1</div>
                        <div class="table-number">2</div>
                        <div class="table-number">3</div>
                        <div class="table-number">4</div>
                        <div class="table-number">5</div>
                    </div>
                    <div class="order-arrow-left">
                        <button class="arrow-button back-page"></button>
                        <button class="arrow-button last-page-right"></button>
                    </div>
                </div>
                <div class="info-right"><b>10</b> Khách hàng/trang</div>
            </div>
            <div class="tdb-dialog">
                <div class="dialog-modal"></div>
                <div class="dialog-form">
                    <div class="dialog-header">
                        <p class="dialog-title"><b>Thông tin khách hàng</b></p>
                        <button class="dialog-cancel">
                            <img class="icon-cancel" src="/public/icon/x.svg" />
                        </button>
                    </div>
                    <div class="dialog-body">
                        <div class="dialog-body-top">
                            <div class="avatar">
                                
                            </div>
                            <div class="info-form-top"></div>
                        </div>
                        <div class="dialog-body-bottom">
                            
                        </div>
                    </div>
                    <div class="dialog-bottom">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/lib/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/js/base/Filter_tdb.js"></script>
        <script type="text/javascript" src="/js/base/Table_tdb.js"></script>
        <script type="text/javascript" src="/js/base/DropDown_tdb.js"></script>
        <script type="text/javascript" src="/js/common/titleTag.js"></script>
        <script type="text/javascript" src="/js/common/managementPage.js"></script>
        <script type="text/javascript" src="/js/page/managements/ManagementEmployees.js"></script>
        <script type="text/javascript" src="/js/page/managements/ManagementCustomers.js"></script>
        <script type="text/javascript" src="/js/page/managements/index.js"></script>
    </body>
</html>
